    <header class="header" data-header>

        <div class="overlay" data-overlay></div>

        <div class="header-top">
        <div class="container">

            <div class="wrapper">
            <button class="header-top-btn login-btn">Log Out</button>
            </div>

        </div>
        </div>

        <div class="header-bottom">
        <div class="container">

            <a href="#" class="logo">
            <img src="../assets/images/logo.jpg" alt="Homelux logo">
            </a>

            <nav class="navbar" data-navbar>

            <div class="navbar-top">

                <a href="#" class="logo">
                <img src="../assets/images/logo.jpg" alt="Homeverse logo">
                </a>

                <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                <ion-icon name="close-outline"></ion-icon>
                </button>

            </div>

            <div class="navbar-bottom">
                <ul class="navbar-list">

                <li class="dropdown">
                    <a href="#about" class="navbar-link" data-nav-link>View Listing</a>
                    <!-- will direct to same page as search (both new & old properties)-->

                </li>
                <li class="dropdown">
                    <a href="#about" class="navbar-link" data-nav-link>View Saved Listing</a>
                    <!-- will direct to same page as cart-->
                </li>
                <li class="dropdown">
                    <a href="#about" class="navbar-link" data-nav-link>Feedback</a>
                    <div class="dropdown-content">
                        <a href="#" class="btn review-btn">Review REA</a>
                        <a href="#" class="btn rate-btn">Rate REA</a>

                    </div>
                </li>
                
                </ul>
            </div>

            </nav>

            <div class="header-bottom-actions">

            <button class="header-bottom-actions-btn login-btn" aria-label="Search" href="#">
                <ion-icon name="search-outline"></ion-icon>

                <span>Search</span>
            </button>


            <button class="header-bottom-actions-btn" data-nav-open-btn aria-label="Open Menu">
                <ion-icon name="menu-outline"></ion-icon>
    
                <span>Menu</span>
            </button>

            </div>

        </div>
        </div>

    </header>





    <main>
        <article>

        <!--
            - #HERO
        -->

        <section class="hero" id="home">
            <div class="container">

            <div class="hero-content">

                <p class="hero-subtitle">
                <ion-icon name="home"></ion-icon>

                <span>HomeLux</span>
                </p>

                <h1 class="h2 hero-title">Welcome back, Seller</h1>

                <p class="hero-text">
                Hello, Seller.
                </p>

            </div>

            <figure class="hero-banner">
                <img src="../assets/images/seller.jpg" alt="Modern house model" class="w-100">
            </figure>

            </div>
        </section>

    <!-- 
        - custom js link
    -->
    <script src="seller.js"></script>
