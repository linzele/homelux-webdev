<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeLux - Suspend</title>

      <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- 
    - custom css link
    -->
    <link rel="stylesheet" href="useraccount.css">

    <!-- 
    - google font link
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper2">
        <span class="icon-close2" id="closeIcon" onclick="closebtn()"><ion-icon name="close-outline"></ion-icon></span>

        <div class="form-box register">
            <h2>Suspend Accounts</h2>
            <div class="input-box2">
                <form action="" target="_self" method="post" class="inputs">
                    <label for="users">Select User:</label>
                    <select name="actors" id="users" class="right">
                        <option hidden disabled selected value>--- Select An Option ---</option>
                        <option value="admin">System Admin</option>
                        <option value="agent">Real Estate Agent</option>
                        <option value="seller">Seller</option>
                        <option value="buyer">Buyer</option>
                    </select>
                </form>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="create-btn">
            <button type="submit" class="btn" style="border: 1px solid white;" onclick="suspend()">Suspend</button>
            </div>
            </form>
        </div>
    </div>      
</body>

  <!-- 
    - custom js link
  -->
  <script src="accountscript.js"></script>

<!-- 
- ionicon link
-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</html>
