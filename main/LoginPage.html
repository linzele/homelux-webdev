<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeLux - Login</title>
    <link rel="stylesheet" href="assets/css/Login.css">
</head>
<body>

    <header>
    
      
    </header>

    <div class = "wrapper">
      <span class = "icon-close" id="closeIcon"><ion-icon name="close-outline"></ion-icon></span>

      <div class="form-box login">
        <h2> Login</h2>
        <form action = "LoginController" method="POST">
          <div class = "input-box">
            <span class="icon" title="Toggle Password Visibility"></ion-icon><ion-icon name="mail-outline"></ion-icon></span>
              <input type = "email" name="email" required>
              <label>Email</label>
          </div>
          <div class = "input-box">
            <span class ="icon" id="passwordIcon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type = "password" id="password" name="password" required>
            <label>Password</label>
          </div>
          <div class = "remember-forgot">
	          <select name="role" id="role">
	              <option hidden="disabled" selected value="">--- Select An Option ---</option>
	              <option value="agent">Real Estate Agent</option>
	              <option value="seller">Seller</option>
	              <option value="buyer">Buyer</option>
	          </select>
          	<a href = "#"> Forgot Password?</a>
          </div>
          <button type = "submit" class = "btn" >Login</button>
          <div class = "login-register">
            <p>Don't have an account? <a href="RegistrationPage.html" class="account">Create An Account Now</a></p>
          </div>
        </form>
      </div>
     </div>

	 <!-- Script for close button to redirect to main page -->
     <script>
        document.getElementById('closeIcon').addEventListener('click', function () {
            window.location.href="MainPage.html";
        })
     </script>
     
     <!-- Script for passwordIcon to reveal/hide password -->
     <script>
        const pwdbox = document.getElementById("password");
        const pwdicon = document.getElementById("passwordIcon");
        const icon = pwdIcon.querySelector('ion-icon');
        const currentIconName = icon.getAttribute('name');
        
        pwdicon.addEventListener('click', function () {
          if (pwdbox.type == "password") {
            pwdbox.type ="text";
            icon.setAttribute('name', 'lock-open-outline');
          } else {
            pwdbox.type = "password";
            icon.setAttribute('name', 'lock-closed-outline');
          }
        });
     </script>
     
     <!-- Script for controller to alert invalid credentials -->
     <script>
	    window.addEventListener('DOMContentLoaded', (event) => {
	        const urlParams = new URLSearchParams(window.location.search);
	        const error = urlParams.get('error');
	        if (error === 'invalidCredentials') {
	            alert('Invalid credentials. Please try again.'); 
	        }
	    });
	</script>
	
	<!-- Script for the field icons -->
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
