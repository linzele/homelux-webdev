<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeLux - Register</title>
    <link rel="stylesheet" href="assets/css/Registration.css">
</head>
<body>
    <div class="wrapper2">
        <span class="icon-close2" id="closeIcon"><ion-icon name="close-outline"></ion-icon></span>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="RegistrationController" method="POST">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon" id="passwordIcon" title="Toggle Password Visibility"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-box2">
                    <label for="roles">Select User:</label>
                    <select name="role" id="role" required>
                        <option hidden="disabled" selected value="">--- Select An Option ---</option>
                        <option value="agent">Real Estate Agent</option>
                        <option value="seller">Seller</option>
                        <option value="buyer">Buyer</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

	<!-- Script for close button to redirect to main page -->
    <script>
        document.getElementById('closeIcon').addEventListener('click', function () {
            window.location.href="MainPage.html";
        });
    </script>
    
    <!-- Script for passwordIcon to reveal/hide password -->
    <script>
        document.getElementById("passwordIcon").addEventListener('click', function () {
            const pwdbox = document.getElementById("password");
            const pwdicon = document.getElementById("passwordIcon");
            const icon = pwdicon.querySelector('ion-icon');
            
            if (pwdbox.type === "password") {
                pwdbox.type ="text";
                icon.setAttribute('name', 'lock-open-outline');
            } else {
                pwdbox.type = "password";
                icon.setAttribute('name', 'lock-closed-outline');
            }
        });
    </script>
    
    <!-- Script for controller to alert failed registration -->
    <script>
	    window.addEventListener('DOMContentLoaded', (event) => {
	        const urlParams = new URLSearchParams(window.location.search);
	        const error = urlParams.get('error');
	        if (error === 'registrationFailed') {
	            alert('This Username or Email has been taken.'); // Use a more sophisticated method to show the error in production
	        }
	    });
	</script>
	
	<!-- Script for the field icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
