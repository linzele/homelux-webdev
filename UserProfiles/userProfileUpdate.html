    <title>HomeLux - User Profile Update</title>
    <link rel="stylesheet" href="userprofile.css">
</head>
<body>
    <div class="wrapper2">
        <span class="icon-close2" id="closeIcon"><ion-icon name="close-outline"></ion-icon></span>

        <div class="form-box register">
            <h2>Update Profiles</h2>
            <div class="input-box">
                <form action="" target="_self" method="post" class="inputs">
                    <label for="userProfileUpdate">Select User:</label>
                    <select name="actors" id="userProfileUpdate" class="right" onchange="">
                        <option hidden disabled selected value>--- Select An Option ---</option>
                        <option value="admin">System Admin</option>
                        <option value="agent">Real Estate Agent</option>
                        <option value="seller">Seller</option>
                        <option value="buyer">Buyer</option>
                    </select>
                </form>
            </div>
            <form id="permissionsForm" action="#">
                <div class="permissions">
                    <label><input type="checkbox" name="Create"> Create</label>
                </div>
                <div class="permissions">
                    <label><input type="checkbox" name="View"> View </label>
                </div>
                <div class="permissions">
                    <label><input type="checkbox" name="Update"> Update </label>
                </div>
                <div class="permissions">
                    <label><input type="checkbox" name="Suspend"> Suspend </label>
                </div>
                <div class="permissions">
                    <label><input type="checkbox" name="Search"> Search </label>
                </div>

                <div class="login-register">
                    <button class="btn" onclick="update()">Update</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        // Function to show permissions based on selected user profile
        function showPermissions() {
            var userProfile = document.getElementById("userProfileUpdate").value;
            var savedPermissions = localStorage.getItem(userProfile + "Permissions");
            if (savedPermissions) {
                savedPermissions = savedPermissions.split(",");
                var permissionCheckboxes = document.querySelectorAll("#permissionsForm input[type='checkbox']");
                permissionCheckboxes.forEach(function(checkbox) {
                    checkbox.checked = savedPermissions.includes(checkbox.name);
                });
            } else {
                // If no saved permissions, clear all checkboxes
                document.querySelectorAll("#permissionsForm input[type='checkbox']").forEach(function(checkbox) {
                    checkbox.checked = false;
                });
            }
        }

</body>
</html>
