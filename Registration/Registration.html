<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeLux - Register</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="wrapper2">
        <span class="icon-close2" id="closeIcon"><ion-icon name="close-outline"></ion-icon></span>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon" id="pwdIcon" title="Toggle Password Visibility"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="pwdField" required>
                    <label>Password</label>
                </div>
                <div class="input-box2">
                    <label for="users">Select User:</label>
                    </div>
                    <div class="input-box2">
                    <select name="actors" id="users">
                        <option hidden disabled selected value>--- Select An Option ---</option>
                        <option value="agent">Real Estate Agent</option>
                        <option value="seller">Seller</option>
                        <option value="buyer">Buyer</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('closeIcon').addEventListener('click', function () {
            window.location.href="../MainPage/index.html";
        })
    </script>
    <script>
        const pwdbox = document.getElementById("pwdField");
        const pwdicon = document.getElementById("pwdIcon");
        const icon = pwdIcon.querySelector('ion-icon');
        const currentIconName = icon.getAttribute('name');
        
        pwdicon.addEventListener('click', function () {
            if (pwdbox.type == "password") {
                pwdbox.type ="text";
                icon.setAttribute('name', 'lock-open-outline');
            } else {
                pwdbox.type = "password";
                icon.setAttribute('name', 'lock-closed-outline');
            }
        });
    </script>
    <script src="Registration.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
