<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HomeLux - Welcome Agent</title>

    <!-- 
        - favicon
    -->

    <!-- 
        - custom css link
    -->
    <link rel="stylesheet" href="./agent.css">

    <!-- 
        - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"

    <body>

        <div class="header-top">
        <div class="container">

            <div class="wrapper">

            </div>

        </div>
        </div>

        <div class="header-bottom">
        <div class="container">

            <a href="#" class="logo">
            <img src="../assets/images/logo.jpg" alt="Homelux logo">
            </a>

            <nav class="navbar" data-navbar>

            <div class="navbar-top">

                <a href="#" class="logo">
                <img src="../assets/images/logo.jpg" alt="Homeverse logo">
                </a>

                <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                <ion-icon name="close-outline"></ion-icon>
                </button>

            </div>

            <div class="navbar-bottom">
                <ul class="navbar-list">

                <li class="dropdown">
                    <a href="#about" class="navbar-link" data-nav-link>View Listing</a>
                    <!-- will direct to same page as search (both new & old properties)-->

                </li>

                <li class="dropdown">
                    <a href="#about" class="navbar-link" data-nav-link>Create Listing</a>
                </li>
            
                <li class="dropdown">
                    <a href="#about" class="navbar-link" data-nav-link>Suspend Listing</a>
                    <!-- will direct to same page as cart-->
                </li>
                <li class="dropdown">
                    <a href="#about" class="navbar-link" data-nav-link>Update Listing</a>
                </li>
                <li class="dropdown">
                    <a href="#about" class="navbar-link" data-nav-link>Review REA</a>
                    <!-- will direct to same page as cart-->
                </li>
                <li class="dropdown">
                    <a href="#about" class="navbar-link" data-nav-link>Rate REA</a>
                    <!-- will direct to same page as cart-->
                </li>
                
                </ul>
            </div>

            </nav>

            <div class="header-bottom-actions">

            <!-- <button class="header-bottom-actions-btn login-btn" aria-label="Search" href="#"> -->
                <button class="header-bottom-actions-btn login-btn" aria-label="Search" href="#">
                    <ion-icon name="search-outline"></ion-icon>
        
                    <span>Search</span>
                </button>

            <button class="header-bottom-actions-btn" data-nav-open-btn aria-label="Open Menu">
                <ion-icon name="menu-outline"></ion-icon>
    
                <span>Menu</span>
              </button>

            </div>

        </div>
        </div>

    </header>





    <main>
        <article>

        <!--
            - #HERO
        -->

        <section class="hero" id="home">
            <div class="container">

            <div class="hero-content">

                <p class="hero-subtitle">
                <ion-icon name="home"></ion-icon>

                <span>HomeLux</span>
                </p>

                <h1 class="h1 hero-title" id="agentID">Welcome back,<br>Agent</h1>

                <p class="hero-text">
                Hello, Agent.
                </p>

            </div>

            <figure class="hero-banner">
                <img src="../assets/images/systemadmin.jpg" alt="Modern house model" class="w-100">
            </figure>

            </div>
        </section>

    <!-- 
        - custom js link
    -->
    <script src="./agentscript.js"></script>

    <!-- 
        - ionicon link
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
