            <button class="header-top-btn login-btn" onclick="window.location.href='../MainPage/MainPage.html'">Log Out</button>

        </div>
        </div>

        <div class="header-bottom">
        <div class="container">

            <a href="#" class="logo">
            <img src="../assets/images/logo.jpg" alt="Homelux logo">
            </a>

            <nav class="navbar" data-navbar>

            <div class="navbar-top">

                <a href="#" class="logo">
                <img src="../assets/images/logo.jpg" alt="Homeverse logo">
                </a>

                <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                <ion-icon name="close-outline"></ion-icon>

            </div>

            <div class="navbar-bottom">
                <ul class="navbar-list">

                <li class="dropdown">
                    <a href="#about" class="navbar-link" data-nav-link>Manage Property Listing</a>
                    <div class="dropdown-content">
                        <a href="../AgentView/viewAgent.html" onclick="clickAcc('View')" class="btn pl-btn">View</a>
                        <a href="../AgentCreate/createAgent.html" onclick="clickAcc('Create')" class="btn pl-btn">Create</a>

            <div class="header-bottom-actions">

            <button class="header-bottom-actions-btn login-btn" aria-label="Search" href="#">

                <span>Search</span>
            </button>

            <button class="header-bottom-actions-btn" data-nav-open-btn aria-label="Open Menu">
                <ion-icon name="menu-outline"></ion-icon>
    
                <span>Menu</span>
              </button>

            </div>

        </div>
        </div>

    </header>


    <main>
        <div class="form-box">
            <h2>Property Listing</h2>
            <form action="#">
                <div class = "input-box2">
                    <label for="pType">Select Property Type:</label>
                    <select name="actors" id="pType">
                        <option hidden disabled selected value="">--- Select An Option ---</option>
                        <option value="2r">2-Room</option>
                        <option value="3r">3-Room</option>
                        <option value="4r">4-Room</option>
                        <option value="5r">5-Room</option>
                        <option value="3g">3Gen</option>
                        <option value="exec">Executive</option>
                        <option value="ec">EC</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="location-outline"></ion-icon></span>
                    <input type="text" id="address" required>
                    <label>Address</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="pricetag-outline"></ion-icon></span>
                    <input type="text" id="price" required>
                    <label>Price</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <input type="text" id="area" required>
                    <label>Area</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="bed-outline"></ion-icon></span>
                    <input type="text" id="desc" required>
                    <label>Description</label>
                </div>
                <div class="input-box2" style="margin-bottom: 0;">
                    <label>Attach Images:</label>
                    <input type="file" id="imageUpload" name="imageUpload[]" accept="image/*" multiple required>
                </div>
                <div id="fileList">

                </div>
                <button type="submit" class="btn">Create</button>
            </form>
        </div> 
    </main>

    <!-- 
        - custom js link
    -->
    <script src="./createagentscript.js"></script>
